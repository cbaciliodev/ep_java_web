<button type="button" class="btn btn-default" (click)="volver()"> Volver </button>

<h3>Usuarios</h3>

<div class="row">
  <div class="col-md-6">
    Filtro <input type="text" [(ngModel)]="term">
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <ul class="list-group">
      <li *ngFor="let u of usuarioList | filter:term" class="list-group-item">
        <a href="javascript:void(0)" (click)="mostrarMensaje( u )">{{ u.nickname }}</a>
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <h3>Feature collection desde ajax 
      <a href="javascript:void(0)" (click)="getFeatureCollection()">Cargar FC</a></h3>
      <p> {{ featureCollection | json }} </p>
  </div>
</div>
